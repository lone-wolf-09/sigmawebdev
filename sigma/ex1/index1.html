<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOLF's Media Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0ff;
      text-align: center;
    }
    h1 {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 20px;
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .video-box:hover {
      transform: scale(1.03);
    }
    .video-title {
      font-weight: bold;
      background: #f1f1f1;
      padding: 10px;
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>WOLF's Media Player</h1>
  <div class="gallery">
    <div class="video-box">
      <div class="video-title">City Lights</div>
      <video controls>
        <source src="vid1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-box">
      <div class="video-title">Happy Dog</div>
      <video controls>
        <source src="vid2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-box">
      <div class="video-title">Hidden Cat</div>
      <video controls>
        <source src="vid3.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-box">
      <div class="video-title">Ocean Calm</div>
      <video controls>
        <source src="vid4.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-box">
      <div class="video-title">Buddha Peace</div>
      <video controls>
        <source src="vid5.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-box">
      <div class="video-title">Raindrops</div>
      <video controls>
        <source src="vid6.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</body>
</html>
